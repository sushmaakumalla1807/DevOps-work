name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login myacr.azurecr.io --username ${{ secrets.AZURE_ACR_USERNAME }} --password-stdin

      - name: Build and push frontend Docker image
        run: |
          docker build -t myacr.azurecr.io/task-manager-frontend:latest ./frontend
          docker push myacr.azurecr.io/task-manager-frontend:latest

      - name: Build and push backend Docker image
        run: |
          docker build -t myacr.azurecr.io/task-manager-backend:latest ./backend
          docker push myacr.azurecr.io/task-manager-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: AKS Authentication
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az aks get-credentials --resource-group aks-resource-group --name aks-cluster

      - name: Deploy with Helm
        run: |
          helm upgrade --install task-manager ./helm/task-manager-chart \
          --set frontend.image=myacr.azurecr.io/task-manager-frontend:latest \
          --set backend.image=myacr.azurecr.io/task-manager-backend:latest
